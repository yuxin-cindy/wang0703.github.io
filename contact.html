    <!-- add the icons and font -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,700i&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="navigation">    
         <img src="img/logo.png" class="logo" alt="logo">                  
            <nav class="nav-bar">

                    <li><a href="index.html" class="home">Home </a></li>

    <form>
        <section class="form-wrap">
            <!--  make everything in the table go in the one container/-->
            <div class="form-main">           
                <h2>Contact Me</h2>          
                <fieldset>
                    <input 
                    type="text"    name="First name"   placeholder="first name">   
                </fieldset>           
                <fieldset>
                    <input  type="text"  name="Last name"  id="Lastname" placeholder="Last name">
                </fieldset>
                <fieldset>
                    <input  type="text"  name="Email"  id="Email" placeholder="Email">
                </fieldset>
                <fieldset>
                    <input  type="text" name="Address" id="Address" placeholder="Address"> 
                </fieldset> 
                <fieldset>
                    <h3>Comment</h3>
                    <input  type="text" name="Comment" id="Comment" > 
                </fieldset>
            </div> 
            <div id="but-img">                     
                    <button class="Submit">
                        Submit
                    </button> 
                    <img src="img/contact.jpg" class="contact-img" alt="contact" style="width: 100%;">
            </div>                                   
        </section>
    </form>



    <footer>
        <section class="footer">
            <div>
                 <a href="#top" class="top-btn" title="top"><img src="img/logo.png" class="logo" alt="logo"></a>
            </div>

                <h2>Email:wang0703@algonquinlive.com</h2>
